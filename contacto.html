<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Contacta con el equipo de MODA MAJA.">
  <meta name="keywords" content="contacto, moda maja, email, redes sociales">
  <meta name="author" content="MODA MAJA">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <title>Contacto - MODA MAJA</title>
  <style>
    body { font-family: 'Segoe UI', sans-serif; background: #fff0f5; color: #333; margin: 0; padding: 20px; }
    header { background-color: #e91e63; color: white; padding: 20px; text-align: center; }
    form { max-width: 600px; margin: auto; background: #fff; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    input, textarea { width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 5px; }
    button { background-color: #e91e63; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background-color: #d81b60; }
  </style>
</head>
<body>
  <header>
    <h1>Contacto</h1>
  </header>
  <form>
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required>

    <label for="email">Correo electr√≥nico:</label>
    <input type="email" id="email" name="email" required>

    <label for="mensaje">Mensaje:</label>
    <textarea id="mensaje" name="mensaje" rows="5" required></textarea>

    <button type="submit">Enviar</button>
  </form>
</body>
